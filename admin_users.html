<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="css/admin_users.css">
  <link rel="icon" href="images/icon-admin-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <h3>Admin</h3>
  <section>
    <div class="container-full">
      <div class="container-side-bar">
        <h5><i class="fa-solid fa-bars"></i>Hệ thống quản lý</h5>
        <div class="manage-users">
          Quản lý tài khoản
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Tài khoản</th>
            <th scope="col">Mật khẩu</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="users-info">
        </tbody>
      </table>
    </div>
    <div class="modal" id="modalFixUser" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="fixSave" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="container-message-heart">
    <span><i class="fa-solid fa-check"></i></span>
    <div class="message">
      Bạn đã xóa sách thành công!
    </div>
  </div>
  <div class="container-message-save">
    <span><i class="fa-solid fa-check"></i></span>
    <div class="message">
      Bạn đã lưu sách thành công!
    </div>
  </div>
</body>
<script src="js/admin_users.js" type="module"></script>
<script src="https://kit.fontawesome.com/6c1ead4ba4.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
